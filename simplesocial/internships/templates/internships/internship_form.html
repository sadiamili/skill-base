{% extends "internships/internship_base.html" %}
{% load bootstrap3 %}

{% block internship_content %}
<h4>Add A New Internship</h4>
  <form method="POST" action="{% url 'internships:create' %}" id="internshipForm">
  	{% csrf_token %}
  	{% bootstrap_form form %}
  	<input type="submit" value="Create" class="btn btn-primary btn-large">
  </form>
{% endblock %}
